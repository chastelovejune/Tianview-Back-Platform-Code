<script>
var privs="<?=isset($product)?$product['privs']:'';?>";
$(function(){
	
	/*如果是超级管理员，不能设置管理员组*/
	if(privs=="privs_all")
	{
		$("#attr_rule").closest("tr").hide();
	}
	
	fs={};
	
	fs.isOk=function(rs){
		
		if(rs.isOk)
		{
			location.replace('admin-product-<?=$mod_key;?>-list.html');
		}
		else
			alert(rs.msg);
	
	};
	
	$("#do_button").ajaxSubmit(fs);

});
</script>
