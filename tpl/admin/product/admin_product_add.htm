	<br/>

	<input type="button" class="button" value="提交" id="do_button" style="width:30" />
	<input type="hidden" id="query_str" name="query_str" value="<?=$query_str;?>" />

<script>
var query_str="<?=$query_str;?>";
$(function(){
	
	fs={};
	
	fs.isOk=function(rs){
		
		if(rs.isOk)
		{
			if(rs.url)
				location.replace(rs.url);
			else
				location.replace('admin-product-<?=$mod_key;?>-list.html'+(query_str?'?'+query_str:''));
		}
		else
			alert(rs.msg);
	
	};

	
	$("#do_button").ajaxSubmit(fs);

});
</script>
